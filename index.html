<html>

<head>
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <h1>Color Picker</h1>
        <div id="main-form">
            <form id="form-id">
                <input type="color" id="main-form-color" />
                <select id="main-form-scheme">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </select>
                <button id="generate-color-scheme">Get Color Scheme </button>
            </form>
        </div>
        <div class="colorbox">
            <div class="colorbox-colors">
                <div id="colorbox-one-color">
                </div>

                <div id="colorbox-two-color">
                </div>

                <div id="colorbox-three-color">
                </div>

                <div id="colorbox-four-color">
                </div>

                <div id="colorbox-five-color">
                </div>
            </div>
            <div class="colorbox-hex">
                <div id="colorbox-one-hex">
                </div>

                <div id="colorbox-two-hex">
                </div>

                <div id="colorbox-three-hex">
                </div>

                <div id="colorbox-four-hex">
                </div>

                <div id="colorbox-five-hex">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
