<html>

<head>
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <h1>Color Scheme Generator</h1>
        <div id="main-form">
            <form id="form-id">
                <input type="color" id="main-form-color" />
                <select id="main-form-scheme">
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                </select>
                <button id="generate-color-scheme">Generate</button>
            </form>
        </div>
        <div class="colorbox">
            <div class="colorbox-colors">
                <div id="colorbox-one-color">
                </div>

                <div id="colorbox-two-color">
                </div>

                <div id="colorbox-three-color">
                </div>

                <div id="colorbox-four-color">
                </div>

                <div id="colorbox-five-color">
                </div>
            </div>
            <div class="colorbox-hex">
                <div id="colorbox-one-hex">
                </div>

                <div id="colorbox-two-hex">
                </div>

                <div id="colorbox-three-hex">
                </div>

                <div id="colorbox-four-hex">
                </div>

                <div id="colorbox-five-hex">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
